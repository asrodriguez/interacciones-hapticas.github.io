<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interacciones vibrotáctiles</title>

</head>

<body>
  <header class="w3-container w3-card-4 w3-theme w3-center">
    <h1>Interacciones vibrotáctiles</h1>
  </header>
  <div class="w3-container w3-center">

    <h2>Botones de acordeón</h2>


    <button onclick="myFunction('Btn1')" class="w3-btn w3-block w3-teal">Boton 1</button>

    <div id="Btn1" class="w3-hide w3-container w3-center w3-pale-teal">
      <a href="#" class="w3-button w3-block w3-left-align">Link 1</a>
      <a href="#" class="w3-button w3-block w3-left-align">Link 2</a>
      <a href="#" class="w3-button w3-block w3-left-align">Link 3</a>
    </div>
    
    <button onclick="myFunction('Btn2')" class="w3-btn w3-block w3-teal w3-margin-bottom">Boton 2</button>

    <div id="Btn2" class="w3-hide w3-container w3-center w3-pale-teal">
      <a href="#" class="w3-button w3-block w3-left-align">Link 1</a>
      <a href="#" class="w3-button w3-block w3-left-align">Link 2</a>
      <a href="#" class="w3-button w3-block w3-left-align">Link 3</a>
    </div>
    
    
  </div>
  <script>
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        navigator.vibrate(400);
      } else {
        x.className = x.className.replace(" w3-show", "");
        navigator.vibrate(200);
      }
    }
  </script>

  <div class="w3-bar w3-theme-dark w3-xlarge ">

    <a class="w3-bar-item w3-button w3-right" href="./alertButtons.html">»</a>
  </div>


</body>

</html>
