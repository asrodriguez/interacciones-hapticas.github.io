<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interacciones vibrotáctiles</title>

</head>

<body>
  <header class="w3-container w3-card-4 w3-theme w3-center">
    <h1>Interacciones vibrotáctiles</h1>
  </header>
  <div class="w3-container w3-center">

    <h2>Alertas</h2>

    <div class="w3-container">
      <button onclick="myFunction('peligro')" class="w3-button w3-teal w3-margin-right w3-margin-bottom">Accion 1</button>
      <button onclick="myFunction('cuidado')" class="w3-button w3-teal w3-margin-bottom">Accion 2</button>
      <button onclick="myFunction('exito')" class="w3-button w3-teal w3-margin-left w3-margin-bottom">Accion 3</button>

    </div>

    <div id="peligro" class="w3-hide w3-panel w3-red w3-display-container">
      <h3>Peligro!</h3>
      <p>Acción peligrosa o negativa.</p>
    </div>

    <div id="cuidado" class="w3-hide w3-panel w3-yellow w3-display-container">

      <h3>Advertencia!</h3>
      <p>Algo podría salir mal o ser peligroso.</p>
    </div>

    <div id="exito" class="w3-hide w3-panel w3-green w3-display-container">

      <h3>Exito!</h3>
      <p>Acción exitosa o positva.</p>
    </div>


 <div class="w3-bar w3-theme-dark w3-xlarge ">
    <a class="w3-bar-item w3-button" href="../../index.html">«</a>
    <a class="w3-bar-item w3-button w3-center" href="../index.html">inicio</a>
    <a class="w3-bar-item w3-button w3-right" href="./slideshow.html">»</a>
  </div>


  </div>
  <script>
    function myFunction(id) {
      var x = document.getElementById(id);
      var peligro = [100,100,500];

      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        navigator.vibrate(peligro);
      } else {
        x.className = x.className.replace(" w3-show", "");
        navigator.vibrate(200);
      }
    }
  </script>

 

</body>

</html>
